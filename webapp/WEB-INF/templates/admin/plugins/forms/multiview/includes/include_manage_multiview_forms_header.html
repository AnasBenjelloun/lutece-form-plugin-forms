<div class="row">
	<div class="row bg-form-multiview-light forms">
		<@row>
        	<div class="row">
            	<div id="filter-forms" class="box box-forms bg-form-multiview-light">
                	<div class="box-body col-sm-offset-1">
                		<input type="hidden" name="current_selected_panel" value="${current_selected_panel!''}"/>
						<#if form_filter_list?has_content>
							<#list form_filter_list as form_filter>
							    ${form_filter.template!''}
							</#list>
						</#if>
            		</div>
                </div>
        	</div>

			<div id="multi-form-panel" class="row bg-form-multiview-light forms">
				<div class="row">
					<ul class="nav nav-tabs nav-forms">
						<#if form_panel_list?has_content>
							<#list form_panel_list as form_panel>
								${form_panel.template}
							</#list>
						</#if>
					</ul>
				</div>
			</div>	
		</@row>
	</div>
</div>
