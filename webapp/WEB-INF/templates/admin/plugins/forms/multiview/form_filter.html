<#if filter_list?has_content>
	<#assign params=''>
	<#if filter_name != 'search_form'>
		<#assign params='onchange="this.form.submit()" multiple'>
	</#if>
	<@formGroup formStyle='inline' labelClass='sr-only' class='forms-filter' labelFor=filter_name labelKey='${filter_label!}'>
		<select name='${filter_name}' class="selectpicker" onchange="this.form.submit()" multiple>
			<#list filter_list as item>
				<#if filter_list_value?has_content && filter_list_value?split(";")?seq_contains(item.code) >
					<option selected="selected" value="${item.code}" <#if !item.name?has_content>label="${i18n("portal.util.labelEmpty")}"</#if>>${item.name}</option>
				<#else>
					<option value="${item.code}" <#if !item.name?has_content>label="${i18n("portal.util.labelEmpty")}"</#if>>${item.name}</option>
				</#if>
			</#list>
		</select>
	</@formGroup>
</#if>
