<#if filter_list?has_content>
	<div class="forms-filter">
		<input type="hidden" name="forms_previous_id_form" value="${forms_previous_id_form!-1}"/>
		<label class="select" for="${filter_name}">
			<@select name=filter_name id=filter_name default_value='${filter_list_value!-1}' items=filter_list params='onchange="this.form.submit()"'/>
		</label>
	</div>
</#if>
