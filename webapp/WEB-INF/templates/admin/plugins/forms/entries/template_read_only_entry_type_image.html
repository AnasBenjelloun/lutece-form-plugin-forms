<div class="form-group">
    <label class="col-xs-12 col-sm-3 control-label">
        ${entry.title!''}
    </label>
    <#if list_responses?has_content>
        <#assign first = true>
        <#list list_responses as response>
            <#if first>
                <#assign first = false>
                <div class="col-xs-12 col-sm-9">
            <#else>
                <div class="col-xs-12 col-sm-9 col-sm-offset-3">
            </#if>
            <#if response.file?exists && entry?exists >
                <a href="jsp/site/plugins/forms/DoDownloadFile.jsp?id_file=${response.file.idFile}">
                    <img src="image?resource_type=forms_entry_img&id=${response.file.idFile}" <#if entry.displayWidth?? &&  entry.displayWidth!=-1> width="${entry.displayWidth}"</#if><#if entry.displayHeight?? && entry.displayHeight!=-1>height="${entry.displayHeight}" </#if>/>
                </a>
            </#if>
            </div>
        </#list>
    </#if>
</div>
