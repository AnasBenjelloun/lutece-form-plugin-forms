<@formGroup labelKey='${entry.title!\'\'}'>
    <#if list_responses?has_content>
        <#list list_responses as response>
            <@staticText>
			<#if response.toStringValueResponse??>
                ${response.toStringValueResponse?number?number_to_date?string("dd/MM/yyyy")!''}
			</#if>
            </@staticText>
        </#list>
    </#if>
</@formGroup>
