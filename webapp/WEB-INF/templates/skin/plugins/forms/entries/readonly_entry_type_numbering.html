<div class="mb-3 row ${entry.cssClass!}">
    <label class="col-md-3 col-form-label">${entry.title!''}</label>
    <#if list_responses?has_content>
    <#assign first = true>
    <#list list_responses as response>
        <#if first>
            <#assign first = false>
            <div class="col-md-6">
        <#else>
            <div class="col-md-6 offset-md-6">
        </#if>
        ${entryTypeService.getResponseValueForRecap(entry,nullArg,response,nullArg)!''}
        </div>
    </#list>
    </#if>
</div>
