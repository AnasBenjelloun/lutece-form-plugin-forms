<#if !entry.onlyDisplayInBack>
	<div class="mb-3 row">
	    <label class="col-md-3 col-form-label">
	        ${entry.title!''}
	    </label>
	    <#if list_responses?has_content>
	        <#assign first = true>
	        <#list list_responses as response>
	            <#if first>
	                <#assign first = false>
	                <div class="col-md-6">
	            <#else>
	                <div class="col-md-6 offset-md-6">
	            </#if>
	                ${response.toStringValueResponse!?replace("\n", "<br>")}
	            </div>
	        </#list>
	    </#if>
	</div>
</#if>
